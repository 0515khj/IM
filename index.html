<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    
    <div id="content">
        <p class="name">아이엠파인 SD팀 지원자 김현진</p>

        <div class="con1">
            <header>1. 그래프</header>
            <div class="graph">

                <div class="yLine">
                    <p>100</p>
                    <p class="zero">0</p>
                </div> <!-- yLine end -->

                <div class="bars">
                    <!-- <div class="bar"></div> -->
                </div> <!-- bars end -->

                <div class="xLine">

                </div> <!-- xLine end -->

                <div class="barsValue">
                    <!-- <div class="barValue"></div> -->
                </div> <!-- barValue end -->

            </div> <!-- graph end -->
        </div> <!-- con1 end -->

        <div class="con2">
            <header>2. 값 편집</header>
            <div class="tableValue">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>값</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
            <button class="edit" >Edit</button>
        </div> <!--tableValue end  -->
        </div><!-- con2 end -->

        <div class="con3">
            <header>3. 값 추가</header>
            <div class="inputAll">
                <input type="text" class="inputID" placeholder="ID #" disabled>
                <input type="text" class="valueInput" placeholder="VALUE">
                <button class="addBtn">Add</button>
            </div>
        </div> <!-- con3 end  -->

        <div class="con4">
            <header>4. 값 고급 편집</header>
            <div class="main">
                <div class="json"></div>
                <button class="jsonBtn">Edit</button>
            </div>
        </div>

    </div> <!-- content end -->

    

    <script src="index.js"></script>
</body>
</html>
